<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Redirecting…</title>
    <script>
        (function () {
            const base = '/proof-of-concept';

            //get the path that caused the 404
            const current = window.location.pathname;

            //only redirect if not already inside the base path
            if (!current.startsWith(base)) {
                const newUrl = base + current + window.location.search + window.location.hash;
                window.location.replace(newUrl);
            }
        })();
    </script>
</head>

<body>
    <h1>Redirecting…</h1>
</body>

</html>
